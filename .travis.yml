language: cpp

# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

addons:
    apt:
        sources:
        # add PPAs with more up-to-date toolchains
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        # install toolchains
        - gcc-5
        - g++-5
        - clang-3.6

compiler: gcc

env: COMPILER=g++-5

script: 
    - mkdir build
    - cd build
    - cmake .. && make -j8

after_script:
    - cd build
    - ctest