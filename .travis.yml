language: cpp

# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

addons:
    apt:
        sources:
        # add PPAs with more up-to-date toolchains
        - ubuntu-toolchain-r-test
        packages:
        # install toolchains
        - gcc-4.9
        - g++-4.9

compiler: g++-4.9

env: COMPILER=g++-4.9

script: 
    - mkdir build
    - cd build
    - cmake .. && make -j8

after_script:
    - ctest
